<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Note Book</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index_style.css"/>


    </head>
    <body>
		
		
		<div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary"> Note </span>Book</h1>
      
      <form id="book-form">
        <div class=" alert btn-danger p-3"><span class="alert-span"></span> </div>
        <div class="clearfix"></div>

        <div class="form-group">
          <label for="Name">User Name</label>
          <input type="text" id="userName" class="form-control">
        </div>
     
        <div class="form-group">
          <label for="Mail">User Mail</label>
          <input type="mail" id="userMail" class="form-control">
        </div>
        <div class="form-group">
          <label for="Phone">User Phone</label>
          <input type="number" id="userPhone" class="form-control">
        </div>
        <div class="form-group">
            <label for="Age">User Age</label>
            <input type="number" id="userAge" class="form-control">
          </div>
      </form>
      <button id="submit" class="btn btn-primary btn-block"> Add Book </button>


      <table class="table table-striped text-center mt-5">
        <thead>
          <tr>
            <th>User Name</th>
            <th>User Mail</th>
            <th>User Phone</th>
            <th>User Age</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
        <!-- <div class="clearfix"></div> -->
      </table>
  </div>

		

	<script src="js/main.js"></script>
     
    </body>
</html>
